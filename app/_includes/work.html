<section id="work" class="portfolio">
  <h1>Our Work</h1>
  <div class="portfolio__container">
    <div class="portfolio__blurb">
      {{site.data.info.work | markdownify}}
    </div>

    <div class="portfolio__projects">
      {% for project in site.data.projects %}
      <div class="portfolio__case-study">
        {% include project.html proj=project %}
      </div>
      {% endfor %}
    </div>

</section>

<section class="quotes">
	<svg xmlns="http://www.w3.org/2000/svg" class="quotes__icon" role="img" aria-labelledby="title">
    <switch>
      <use xlink:href="#quote"></use>
      <foreignObject><img src="assets/images/png_fallback/quote.png"></foreignObject>
    </switch>
  </svg>
  <h1>What Our Clients Say</h1>
  <div class="quotes__carousel carousel">
  {% for quote in site.data.quotes %}
  	<div class="carousel__item">
			<p class="carousel__quote">&ldquo;{{ quote.quote }}&rdquo;</p>
			<p class="carousel__author">- {{ quote.author }}</p>
		</div>
	{% endfor %}
	</div>
</section>
