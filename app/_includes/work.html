<section id="work" class="o-section">
  <div class="o-container">
    <h1>Our Work</h1>
    <div class="c-blurb">
      <div class="c-blurb__text">{{site.data.info.work | markdownify}}</div>
    </div>

    <div class="o-container c-portfolio">

      {% for project in site.data.projects %}
      <div class="c-portfolio__item">
        {% include project.html proj=project %}
      </div>
      {% endfor %}
  
    </div>

</section>
