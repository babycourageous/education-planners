<section id="about" class="info">
  <div class="info__blurb">
  	{{site.data.info.about | markdownify}}
  </div>
</section>

<section id="achievements" class="schools">
  <div class="schools__container">
		<h1>School Systems Assisted</h1>
		<div class="schools__metrics">
			{% for item in site.data.metrics %}
			<div class="schools__metric">
				<span class="schools__icon"><svg class="schools__icon-{{ item.icon }}" role="img" aria-labelledby="title">
				  <use xlink:href="#{{item.icon}}"></use>
				</svg></span>
				<p class="schools__number">{{ item.number }}</p>
				<p class="schools__text">{{ item.text }}</p>
			</div>
			{% endfor %}
		</div>
  </div>
</section>
