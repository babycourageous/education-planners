<section id="contact" class="contact">
	<h1>Contact</h1>
	<div class="contact__container">
		<div class="contact__location">
			<h2>Our Location:</h2>
			<p>358 Roswell Street, Suite 1200 Marietta, Georgia 30060</p>
			<h2>Our Phone:</h2>
			<p><a href="tel:6788944699">(678)894-4699</a></p>
			<h2>Our Email:</h2>
			<p><a href="mailto:info@edplanners.org">info@edplanners.org</a></p>
		</div>
		<form action="" id="form-contact" class="form form--contact">
			<label class="form__label" for="name">Name:</label>
			<input type="text" id="name" class="form__input" name="name" placeholder="Name">
			<label class="form__label" for="email">Email:</label>
			<input type="text" id="email" class="form__input" name="email" placeholder="Email">
			<label class="form__label" for="subject">Subject:</label>
			<input type="text" id="subject" class="form__input" name="subject" placeholder="Subject">
			<label class="form__label" for="message">Message:</label>
			<textarea name="message" id="message" class="form__textarea" cols="30" rows="10" placeholder="Message"></textarea>
	    <input type="submit" class="form__submit" value="Send">
		</form>
	</div>
</section>
