<header role="banner" class="fixed pin-t z-10 flex justify-between items-center flex-col md:flex-row w-full h-auto md:h-60px bg-white shadow-lg" data-gumshoe-header>
  <a href="{{site.baseurl}}/index.html" class="inline-block h-60px py-0 px-3 leading-60">
    <img width="250px" class="inline-block align-middle" src="{{site.baseurl}}/assets/images/logo.png" alt="Logo Image">
  </a>

  <nav role="navigation" class="relative flex flex-col md:flex-row items-center md:justify-between bg-white">
    <ul id="js-navigation-menu" class="flex items-center border-b-1 border-gray-dark text-center list-reset" data-gumshoe>
      {% for navitem in site.data.nav %}
      <li>
        {% if include.base %}
        <a class="block p-2 font-bold text-grey-darker hover:text-blue-darker uppercase text-xs md:text-base" href="{{site.baseurl}}/{{include.base}}{{ navitem.href }}" class="navigation__link">{{ navitem.name }}</a>
        {% else %}
        <a class="block p-2 font-bold text-grey-darker hover:text-blue-darker uppercase text-xs md:text-base" href="{{ navitem.href }}" class="navigation__link">{{ navitem.name }}</a>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
